<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img class="logoImg"  src="img/Logo.svg" alt="logo">
            <h1 class="tittle">ENCRIPTADOR DE TEXTO - ALURA</h1>
        </div>
        <div class="izquierdo">
        <input class="text-input" type="text" placeholder="Ingrese el texto aquí" id="textoEncriptado">
        </div>
        <div class="buttons">
        <p><img src="img/alerta.svg">   Solo minusculas y sin acentos.</p>
        
        <button type="button" id="botonEncriptado">Encriptar</button>
        <button type="button"id="botonDesencriptado">Desencriptar</button>
        </div>
        
        <div class="derecho">
        <img src="img/Muñeco.svg" id="imgDer">
        <h1 id="textoDer">Ningún mensaje fue encontrado</h1>
        <textarea  class="texto2" name="resultado" id="textoDesencriptado" cols="30" rows="10">Ingrese el texto que desee encriptar o desencriptar.</textarea>
        <button type="button" id="botonCopiar">Copiar</button>
        </div>
    </div>
</body>
<script>
    var btn = document.querySelector("#botonEncriptado");
    btn.onclick = encriptar;  
    var btn2 = document.querySelector("#botonDesencriptado")
    btn2.onclick = desencriptar;
    var btn3 = document.querySelector("#botonCopiar")
    btn3.onclick = copiar;
</script>
</html>
